name: Check Links

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --exclude localhost
            --exclude giscus.app
            --exclude twitter.com/intent
            --exclude substack.com
            .next/server/app/
